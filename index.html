<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPro - Social Media Platform</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1da1f2;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            color: #1da1f2;
            margin-bottom: 10px;
         }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: impact;
        }

        .login-box button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px
        }

        .login-box button:hover {
            background-color: #0d8ae6;
        }

        /* Navigation Bar */
        nav {
            margin-bottom: 20px;
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

.profile-section h2 {
    text-align: center; /* Align the text to the center */
    margin-top: 0; /* Remove any default margin */
    margin-bottom: 20px; /* Add some margin below the title */
}


        .profile-section img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #1da1f2;
            margin-bottom: 10px;
        }

        .profile-section p {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }

        .profile-section button {
            margin-top: 10px;
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .profile-section button:hover {
            background-color: #0d8ae6;
        }
        
        input[type="file"]::-webkit-file-upload-button {
            background: #1da1f2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #0d8ae6;
        }

        /* Feed Section */
        .feed-section {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        .feed-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .feed-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        .feed-section button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .feed-section button:hover {
            background-color: #0d8ae6;
        }

        .feed-section .post {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .feed-section .post img {
            width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-box {
                padding: 20px;
                max-width: 90%;
            }

            .profile-section,
            .feed-section {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>Welcome to ChatPro</h1>
            <input type="text" id="loginUsername" placeholder="Enter Your Username">
            <button onclick="join()">Join</button>
        </div>
    </div>

    <div id="mainContent" style="display: none;">
        <nav>
            <h1>ChatPro</h1>
            <ul>
                <li><a href="#" onclick="deleteAccount()">Delete Account</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="profile-section">
                <h2>Your Profile</h2>
                <img id="profilePicture" src="default-profile.png" alt="Profile Picture">
                <p id="usernameDisplay">@username</p>
                <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('profilePictureInput').click()">Change Profile Picture</button>
            </div>

            <div class="feed-section">
                <h2>Create Post</h2>
                <textarea id="postContent" rows="3" placeholder="What's happening?"></textarea>
                <input type="file" id="mediaInput" accept="image/*,video/*">
                
                <button onclick="submitPost()">Post</button>
                
                <div id="feed">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <style>
  /* Add this to your existing CSS */
  #feed {
    margin-top: 10px;
    /* Creates a one-line space */
  }
</style>
    <script>
        const usedUsernames = JSON.parse(localStorage.getItem('usedUsernames')) || {};

        function join() {
            const username = document.getElementById('loginUsername').value.trim();

            if (!username) {
                alert('Please enter a username!');
                return;
            }

            if (usedUsernames[username]) {
                alert('Username is already taken!');
                return;
            }

            usedUsernames[username] = true;
            localStorage.setItem('usedUsernames', JSON.stringify(usedUsernames));

            // Store the username in localStorage
            localStorage.setItem('username', username);

            // Load username into profile
            document.getElementById('usernameDisplay').textContent = `@${username}`;
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        function deleteAccount() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                const username = document.getElementById('usernameDisplay').textContent.slice(1);
                delete usedUsernames[username];
                localStorage.setItem('usedUsernames', JSON.stringify(usedUsernames));

                // Remove account data
                localStorage.removeItem('username');
                localStorage.removeItem('profilePicture');
                localStorage.removeItem('posts');

                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        }

        document.getElementById('profilePictureInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('profilePicture').src = e.target.result;
                    localStorage.setItem('profilePicture', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        function submitPost() {
    const postContent = document.getElementById('postContent').value;
    const mediaInput = document.getElementById('mediaInput');
    const mediaFile = mediaInput.files[0];

    if (postContent.trim() === '' && !mediaFile) {
        alert('Post cannot be empty!');
        return;
    }
    const feed = document.getElementById('feed');
    const newPost = document.createElement('div');
    newPost.className = 'post';

    let postHTML = `<h3>${document.getElementById('usernameDisplay').textContent}</h3>`;
    if (postContent.trim() !== '') {
        postHTML += `<p>${postContent}</p>`;
    }

    if (mediaFile) {
        const mediaURL = URL.createObjectURL(mediaFile);
        if (mediaFile.type.startsWith('image/')) {
            postHTML += `<img src="${mediaURL}" alt="Posted Media">`;
        } else if (mediaFile.type.startsWith('video/')) {
            postHTML += `<video controls><source src="${mediaURL}" type="${mediaFile.type}"></video>`;
        }
    }

    newPost.innerHTML = postHTML;
    feed.appendChild(newPost);

    // Store posts in localStorage
    const posts = JSON.parse(localStorage.getItem('posts')) || [];
    const timestamp = Date.now(); // Current timestamp in milliseconds
    posts.push({
        username: document.getElementById('usernameDisplay').textContent.slice(1),
        content: postContent,
        media: mediaFile ? mediaFile.name : null,
        timestamp: timestamp
    });
    localStorage.setItem('posts', JSON.stringify(posts));

    document.getElementById('postContent').value = '';
    mediaInput.value = '';
}

// Function to remove posts older than 24 hours
function removeOldPosts() {
    const posts = JSON.parse(localStorage.getItem('posts')) || [];
    const now = Date.now();
    const oneDayInMs = 24 * 60 * 60 * 1000;

    const filteredPosts = posts.filter(post => now - post.timestamp < oneDayInMs);
    localStorage.setItem('posts', JSON.stringify(filteredPosts));

    // Clear and reload the feed
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    filteredPosts.forEach(post => {
        const newPost = document.createElement('div');
        newPost.className = 'post';

        let postHTML = `<h3>@${post.username}</h3>`;
        if (post.content) {
            postHTML += `<p>${post.content}</p>`;
        }

        if (post.media) {
            postHTML += `<img src="${post.media}" alt="Posted Media">`;
        }

        newPost.innerHTML = postHTML;
        feed.appendChild(newPost);
    });
}

// Automatically run removeOldPosts every minute
setInterval(removeOldPosts, 60 * 1000);


        // Load stored data on page load
        window.onload = function() {
            const storedUsername = localStorage.getItem('username');
            const storedProfilePicture = localStorage.getItem('profilePicture');
            const storedPosts = JSON.parse(localStorage.getItem('posts')) || [];

            if (storedUsername) {
                document.getElementById('usernameDisplay').textContent = `@${storedUsername}`;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

                if (storedProfilePicture) {
                    document.getElementById('profilePicture').src = storedProfilePicture;
                }

                // Load posts
                const feed = document.getElementById('feed');
                storedPosts.forEach(post => {
                    const newPost = document.createElement('div');
                    newPost.className = 'post';

                    let postHTML = `<h3>@${post.username}</h3>`;
                    if (post.content) {
                        postHTML += `<p>${post.content}</p>`;
                    }

                    if (post.media) {
                        postHTML += `<img src="${post.media}" alt="Posted Media">`;
                    }

                    newPost.innerHTML = postHTML;
                    feed.appendChild(newPost);
                });
            } else {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        };
    </script>
</body>
</html>
